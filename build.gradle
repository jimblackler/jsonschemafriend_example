plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    maven {
        url 'https://jitpack.io'
    }
    mavenCentral()
}

dependencies {
    implementation 'net.jimblackler.jsonschemafriend:core:0.11.2'
    implementation 'net.jimblackler.jsonschemafriend:extra:0.11.2'
    implementation 'org.json:json:20210307'
}
