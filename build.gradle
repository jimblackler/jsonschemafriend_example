plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    maven {
        url 'https://jitpack.io'
    }
    mavenCentral()
}

dependencies {
    //implementation 'com.github.jimblackler.jsonschematypes:jsonschemafriend:0.7.2'
    implementation 'net.jimblackler:jsonschemafriend:0.7.4'
    implementation 'org.json:json:20200518'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
